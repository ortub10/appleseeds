        <button class="cl" id="cl3">Clear</button>
        <button class="sub" id="sub3">Submit</button>
    </div>
    <h1>Round ghost</h1>
    <div class="round_ghost">
        <button class="reg" id="reg4">Register</button>
        <button class="cl" id="cl4">Clear</button>
        <button class="sub" id="sub4">Submit</button>
    </div>
