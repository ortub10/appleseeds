<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label>username </label>
      <input
        name="username"
        id="user_name"
        type="text"
        placeholder="username"
      />
      <br />
      <br />
      <label>age</label>
      <input name="age" id="age" type="number" placeholder="age" />
      <br />
      <br />
      <label>e-mail</label>
      <input
        name="email-address"
        id="email"
        type="email"
        placeholder="email address"
      />
      <br />
      <br />
      <button id="sub_btn" type="submit">submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
