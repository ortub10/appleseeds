<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <div style="color:blue; text-decoration: underline;">
            <strong>
                <em>
                    First list
                </em>
            </strong> 
        </div>
        <nav>
            <ul style="color:blue;">
                <li>chocolate</li>
                <li>milk</li>
                <li>suagr</li>
            </ul>
        </nav>
        <div style="color:red;">
             Second list 
        </div>
        <nav>
            <ol style="color:red;">
                <li>chocolate</li>
                <li>milk</li>
                <li>suagr</li>
            </ol>
        </nav>

        <div>
            third list 
       </div>
       <nav>
           <ul style="list-style-type:square;">
               <li>chocolate</li>
               <li>milk</li>
               <li>suagr</li>
           </ul>
       </nav>
    </body>
</html>
