<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="userPassword" />
        </div>
        <br>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="Select Age">
        </div>
        <br>
        <div>
            <label for="message">Tel us a little about yourself</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" name="likes" value="bike" id="likes"> I agree to the <a href="#">term of service</a>
        </div>
        <br>
        <div>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>
</html>
