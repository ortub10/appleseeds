        <body>
            <h1>Header</h1>

            <input type="text" />
            <input type="text" />
            <input type="text" />

        <script>
            //your js code here
            const h1 = document.getElementsByTagName("h1")[0];

            console.log(h1);

            console.log(img);

            });
            

            const h1Query = document.querySelector("h1");

            const inputQuery = document.querySelectorAll("input") 
            console.log(h1Query);
